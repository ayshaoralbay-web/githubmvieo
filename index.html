<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeTV - Home</title>
    <style>
      /* 1. Reset and Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #050505; /* Deep black for the app body */
        color: white;
        font-family: "Inter", sans-serif;
      }

      /* 2. The Hero Section */
      .hero-container {
        position: relative;
        width: 100%;
        height: 600px;
        /* Replace 'image.png' with your actual file path */
        background-image:
          linear-gradient(to bottom, rgba(5, 5, 5, 0.2) 0%, #050505 100%),
          url("https://images.alphacoders.com/605/605592.png");
        background-size: cover;
        background-position: center top;
        display: flex;
        flex-direction: column;
        padding: 40px 8%;
      }

      /* 3. Navigation Bar Overlay */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 100px;
      }

      .logo {
        font-size: 2rem;
        font-weight: 900;
        color: #e50914; /* Netflix-style Red */
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .nav-links span {
        margin-left: 30px;
        font-weight: 600;
        cursor: pointer;
        opacity: 0.8;
        transition: 0.3s;
      }

      .nav-links span:hover {
        opacity: 1;
        color: #e50914;
      }

      /* 4. Hero Content */
      .hero-content h1 {
        font-size: 4rem;
        max-width: 600px;
        margin-bottom: 20px;
        line-height: 1.1;
      }

      .hero-content p {
        font-size: 1.2rem;
        max-width: 500px;
        opacity: 0.7;
        margin-bottom: 30px;
      }

      /* 5. Search Bar UI */
      .search-box {
        display: flex;
        gap: 10px;
      }

      .inp {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 15px 25px;
        border-radius: 4px;
        color: white;
        width: 350px;
        backdrop-filter: blur(10px); /* Frosted glass effect */
        outline: none;
      }

      .btn {
        background-color: #e50914;
        color: white;
        border: none;
        padding: 0 30px;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .btn:hover {
        background-color: #b20710;
      }

      /* 6. Content Section (Below the fold) */
      .main-content {
        padding: 50px 8%;
      }

      .section-title {
        margin-bottom: 30px;
        font-size: 1.5rem;
      }
      /* 1. The Grid Container */
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
        padding: 40px;
        background-color: #0f0f0f;
      }

      /* 2. Individual Card Styling */
      .card {
        background: #1a1a1a;
        border-radius: 12px;
        overflow: hidden; /* Clips image and content to the border-radius */
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
        border: 1px solid #333;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        border-color: #ff4757; /* Highlight color on hover */
      }

      /* 3. Image Styling */
      .card img {
        width: 100%;
        height: 380px; /* Changed to portrait aspect ratio */
        object-fit: cover; /* Keeps image from stretching */
        display: block;
      }

      .card-content {
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .title {
        font-size: 1.2rem;
        font-weight: bold;
        color: #ffffff;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .year {
        font-size: 0.9rem;
        color: #888;
      }

      .stats {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 5px;
      }

      .score {
        color: #ffc107;
        font-weight: bold;
        font-size: 1rem;
      }

      .type {
        background: #333;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .producers {
        font-size: 0.85rem;
        color: #bbb;
      }

      .background {
        font-size: 0.85rem;
        color: #888;
        line-height: 1.4;

        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .image {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="hero-container">
      <nav class="navbar">
        <div class="logo">AnimeTV</div>
        <div class="nav-links">
          <span>Home</span>
          <span>Movies</span>
          <span>Latest</span>
          <span>My List</span>
        </div>
      </nav>

      <div class="hero-content">
        <h1>Infinite Worlds Await.</h1>
        <p>
          Stream your favorite anime in stunning 4K. Join millions of fans
          worldwide.
        </p>

        <div class="search-box">
          <input
            class="inp"
            type="text"
            placeholder="Search for an anime series..."
          />
          <button class="btn">SEARCH</button>
        </div>
      </div>
    </div>

    <main class="main-content">
      <h2 class="section-title">Trending Now</h2>
      <div class="cards"></div>
    </main>
  </body>

  <script>
    const URL = `https://api.jikan.moe/v4/anime`;
    const btn = document.querySelector(".btn");
    const input = document.querySelector(".inp");
    const box = document.querySelector(".cards");
    async function add() {
      const promise = await fetch(URL);
      const data = await promise.json();
      console.log(data);
      const list = data.data;
      box.innerHTML = "";
      for (let i = 0; i < list.length; i++) {
        const inputmain = input.value.trim().toLowerCase();
        const name = list[i].title.trim().toLowerCase();

        const card = document.createElement("div");
        card.innerHTML = ` <div class="card">
          <img src="${list[i].images.jpg.image_url}" class='image'/>

          <div class="card-content">
            <h2 class="title">${list[i].title}</h2>
            <span class="year"> ${list[i].year}</span>

            <div class="stats">
              <span class="score">⭐${list[i].rank}</span>
              <span class="type">${list[i].type}</span>
            </div>

            <p class="producers">
              <strong>Studio:</strong> anime.studios[0].name
            </p>

            <p class="background">${list[i].studios.name}</p>
          </div>
        </div>`;
        box.appendChild(card);
      }

      btn.addEventListener("click", function () {
        const input = document.querySelector(".inp");
        const list = data.data;
        box.innerHTML = "";
        for (let i = 0; i < list.length; i++) {
          const inputmain = input.value.trim().toLowerCase();
          const name = list[i].title.trim().toLowerCase();
          if (name.includes(inputmain)) {
            const card = document.createElement("div");
            card.innerHTML = ` <div class="card">
          <img src="${list[i].images.jpg.image_url}" class='image'/>

          <div class="card-content">
            <h2 class="title">${list[i].title}</h2>
            <span class="year"> ${list[i].year}</span>

            <div class="stats">
              <span class="score">⭐${list[i].rank}</span>
              <span class="type">${list[i].type}</span>
            </div>

            <p class="producers">
              <strong>Studio:</strong> anime.studios[0].name
            </p>

            <p class="background">${list[i].studios.name}</p>
          </div>
        </div>`;
            box.appendChild(card);
          }
        }
      });
    }
    add();
  </script>
</html>
